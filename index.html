<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Library</h1>
  <form class="new-book-form">
    <label id="newTitle">Title: </label>
    <input type="text" name="title", required><br>
    <label id="newAuthor">Author: </label>
    <input type="text" name="author", required><br>
    <label id="newPages">Pages: </label>
    <input type="text" name="pages", required><br>
    <label for="pages">Read? </label>
    <input id="newRead" type="checkbox" name="pages"><br>
    <input type="submit" value="Add New Book" class="add-book-button">
  </form>
</body>
</html>
