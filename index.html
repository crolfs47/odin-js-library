<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Library</h1>
  <form class="new-book-form">
    <label>Title: </label>
    <input type="text" name="title" id="newTitle", required><br>
    <label>Author: </label>
    <input type="text" name="author" id="newAuthor", required><br>
    <label>Pages: </label>
    <input type="text" name="pages" id="newPages", required><br>
    <label for="pages">Read?</label>
    <input type="checkbox" name="read" id="newRead"><br>
    <input type="submit" value="Add New Book" class="add-book-button">
  </form>
  <h2>All Books</h2>
  <table class="book-table">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Pages</th>
      <th>Read?</th>
    </tr>
  </table>
</body>
</html>
