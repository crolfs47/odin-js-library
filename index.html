<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Library</h1>
  <div>
    <button class="new-book-button">Add New Book</button>
    <form class="new-book-form hidden">
      <input type="text" name="title" id="newTitle" placeholder="Title", required>
      <input type="text" name="author" id="newAuthor" placeholder="Author", required>
      <input type="text" name="pages" id="newPages" placeholder="Pages", required>
      <label for="pages">Read?</label>
      <input type="checkbox" name="read" id="newRead">
      <input type="submit" value="Submit">
      <button type="button" class="cancel-new-book-button">Cancel</button>
    </form>
  </div><br>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read?</th>
      </tr>
    </thead>
    <tbody class="book-table-body">
    </tbody>
  </table>
</body>
</html>
